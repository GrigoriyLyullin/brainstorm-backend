plugins {
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.brainstorm'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'

    compile 'com.github.cloudyrock.mongock:mongock-spring:2.0.0'
    compile 'org.glassfish.jaxb:jaxb-runtime:2.3.2'

    runtime 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.2.0'
    runtime 'org.springframework.data:spring-data-rest-hal-browser:3.1.0.RELEASE'

    compileOnly 'org.projectlombok:lombok'

    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
